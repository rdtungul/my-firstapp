<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form (ACT2)</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- header -->
    <header>
        <img src="WD-Logo.png" alt="Blog Logo">
    </header>

    <!-- nav -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <!-- main -->
    <main>
        <h1>Book a Trip</h1>
        <form method="post">
            <div>
                <label for="booking_date">Book a Date</label>
                <input type="date" name="booking_date" id="booking_date" min="2022-10-20" max="2022-12-31" required>
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" name="booking_people" id="booking_people" min="1" max="10" value="2"
                    oninput="this.nextElementSibling.value = this.value" required>
                <output>2</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input name="booking_location" id="booking_location" list="locations" required>
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist><br>

                <video width="320" height="240" controls muted>
                    <source src="video.mp4" type="video/mp4">
                </video><br>

                <div>
                    <label for="rating" required>Rating</label>
                    <input type="range" name="rating" id="rating" min="1" max="5" list="ratings">
                    <datalist id="ratings">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </datalist>
                </div><br>
                <div>
                    <label><input type="checkbox" required> I agree to the cancellation policy.</label>
                </div><br>
            </div>
            <button type="submit">Book Table</button>
        </form>
    </main>

    <!-- footer -->
    <footer id="footer" class="mt-5">
        <p>Copyright &copy; <span class="footer-year"></span>, Roseph Darl Tungul. Made with &hearts;</p>
    </footer>

    <!-- js file -->
    <script src="js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
